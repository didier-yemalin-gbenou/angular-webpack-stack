<div class='contacts-list-form'>
  <form class='form-horizontal col-8 offset-2' #contactForm='ngForm' (ngSubmit)='onFormSubmit(contactForm)'>
    <fieldset>
      <legend class='row text-center'>
        <h2>Add a contact</h2>
      </legend>

      <div class='form-group'>
        <label class=' control-label' htmlFor='firstName'>First Name</label>
        <div>
          <input ref='firstName' id='firstName' name='firstName' type='text' placeholder='First Name'
                 class='form-control input-md' [(ngModel)]='firstName' (ngModelChange)='onChange($event, "firstName")' required/>
        </div>
      </div>

      <div class='form-group'>
        <label class=' control-label' htmlFor='middleName'>Middle Name</label>
        <div>
          <input ref='middleName' id='middleName' name='middleName' type='text' placeholder='Middle Name'
                 class='form-control input-md' [(ngModel)]='middleName' (ngModelChange)='onChange($event, "middleName")'/>
        </div>
      </div>

      <div class='form-group'>
        <label class=' control-label' htmlFor='lastName'>Last Name</label>
        <div>
          <input ref='lastName' id='lastName' name='lastName' type='text' placeholder='Last Name'
                 class='form-control input-md' [(ngModel)]='lastName' (ngModelChange)='onChange($event, "lastName")'/>
        </div>
      </div>

      <div class='form-group'>
        <label class=' control-label' htmlFor='email'>Email</label>
        <div>
          <input ref='email' id='email' name='email' type='text' placeholder='email@email.com'
                 class='form-control input-md' [(ngModel)]='email' (ngModelChange)='onChange($event, "email")'/>
        </div>
      </div>

      <div class='form-group'>
        <label class=' control-label' htmlFor='phone'>Phone</label>
        <div>
          <input ref='phone' id='phone' name='phone' type='tel' placeholder='(000)-000-0000'
                 class='form-control input-md' [(ngModel)]='phone' (ngModelChange)='onChange($event, "firstName")'/>
        </div>
      </div>

      <div class='form-group'>
        <div class='btn-toolbar'>
          <button id='addContactBtn' name='addContactBtn'
                  class='btn btn-success' type='submit'
                  [disabled]="!contactForm.form.valid">Add Contact
          </button>
          <button type="reset" id='cancel' class='btn btn-danger' (click)='handleCancel()'>Cancel</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
